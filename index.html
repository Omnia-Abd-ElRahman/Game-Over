<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Game Over Site">
    <title>Home</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <section class="games" id="games">
            <header>
                <img src="./imgs/wraper.png" class="w-100" alt="game photo" />
            </header>

            <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
                <div class="container">
                    <h5 class="navbar-brand mb-0 text-uppercase text-white">
                        <img src="./imgs/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
                    </h5>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse small navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small text-white">
                            <li class="nav-item">
                                <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link text-uppercase " data-category="shooter">shooter</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="container my-5 home">
                <section class="position-relative">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-lg-4 g-4" id="gameData"></div>
                </section>
            </main>
        </section>

        <section class="details d-none" id="details">
            <div class="container">
                <header class="hstack justify-content-between">
                    <h1 class="text-center h3 py-4 text-white">Details Game</h1>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </header>
                <div class="row g-4" id="detailsContent"></div>
            </div>
        </section>

      
        

        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
        <script src="./js/index.js" type="module"></script>
    </header>
</body>

</html>
